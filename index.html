<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>Game Time</title>
  </head>
  <body>
      <header>
        <div class="logo"></div>
        <h1 class="header">Tron</h1>
      </header>
      <main>
        <section class="game-container">
          <section class="scores">
            <h3 class="score">P1: <span id="p1-score"></span></h3>
            <h3 class="score">P2: <span id="p2-score"></span></h3>
          </section>
          <section class="start-container">
            <div id="count-down" class="count-down toggle">3</div>
            <div id="game-over" class="game-over"><span id="player-winner"></span>Defeated!</br>
              press [SPACEBAR] <br> to play again.
            </div>
            <section class="start-screen">
              <h1 class="start">Press Enter</h1>
            </section>
          </section>
          <canvas id="game" width="500px" height="500px"></canvas>
          <section class="instructions">
            <section class="settings-container">
              <form class="settings">
                <h3 class="settings-title">Difficulty</h3>
                <label class="settings-label" for="">
                  <input id="easy" class="settings-level" type="radio" name="difficulty" value="easy" checked="checked">
                  Easy
                </label>
                <label class="settings-label" for="">
                  <input id="normal" class="settings-level" type="radio" name="difficulty" value="normal">
                  Normal
                </label>
                <label class="settings-label" for="">
                  <input id="hard" class="settings-level" type="radio" name="difficulty" value="hard">
                  Hard
                </label>
                <label class="settings-label" for="">
                  <input id="legendary" class="settings-level" type="radio" name="difficulty" value="legendary">
                  Legendary
                </label>
              </form>
              <form class="settings">
                <h3 class="settings-title">Speed</h3>
                <label class="settings-label" for="">
                  <input class="settings-level" type="radio" name="speed" value="2">
                  Slow
                </label>
                <label class="settings-label" for="">
                  <input class="settings-level" type="radio" name="speed" value="3" checked="checked">
                  Normal
                </label>
                <label class="settings-label" for="">
                  <input class="settings-level" type="radio" name="speed" value="6">
                  Fast
                </label>
              </form>
            </section>
            <section class="player-info">
              <div class="p1">
                <h3 class="player-title">Player 1</h3>
                <p class="color-instruction">Choose Color</p>
                <div class="p1-color">
                  <select class="select-color" name="p1-color">
                    <option value="#FF6663">Red</option>
                    <option value="#00bcff">Blue</option>
                    <option value="#00ffba">Green</option>
                    <option value="#ccff00">Yellow</option>
                  </select>
                </div>
                <div class="p1-keyboard"></div>
              </div>
              <div class="p2">
                <h3 class="player-title">Player 2</h3>
                <p class="color-instruction">Choose Color</p>
                <div class="p2-color">
                  <select class="select-color" name="p2-color">
                    <option value="blue">Blue</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="yellow">Yellow</option>
                  </select>
                </div>
                <div class="p2-keyboard"></div>
              </div>
            </section>
          </section>
        </section>
      </main>
      <footer class="footer"></footer>
      <script src="main.bundle.js"></script>
      <script src="/lib/game-test.js"></script>
  </body>
</html>
